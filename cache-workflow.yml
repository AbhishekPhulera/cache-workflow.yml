name: Cache Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Restore or prime the cache
      - name: prime-cache-18a8036
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-18a8036

      # Step 2: Show cache hit/miss result
      - name: Show cache result
        run: echo "Cache hit? ${{ steps.cache-step.outputs.cache-hit }}"
